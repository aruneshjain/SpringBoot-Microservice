management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

resilience4j:
  retry:
    instances:
      retryHotelFallback:
        max-attempts: 3
        wait-duration: 3s

  circuitbreaker:
    instances:
      hotelFallback:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 6s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED

  ratelimiter:
    instances:
       rateHotelFallback:
         limit-refresh-period: 4s
         limit-for-period: 2
         timeout-duration: 0s

feign:
  client:
    config:
      RATING-SERVICE:
        connectTimeout: 5000
        readTimeout: 5000



